<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e)
  {
    console.log(this.classList.value);
    e.stopPropagation();  //stops propagation after the first layer, om mext click propagation continues from the next layer
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, //if true, makes propogation outside to inside
    once: true //unbinds event after one click
  }));
</script>
</body>
</html>
